<ActionBar class="action-bar">
    <StackLayout class="action-bar-title">
        <Label text="Select your country"></Label>
    </StackLayout>
</ActionBar>
<GridLayout  rows="*" columns="*">
    
 
         
           
            <ListView [items]="country" class="list-group" height="100%" >
                <ng-template let-item="item" let-odd="odd" let-even="even">
                  <StackLayout orientation="horizontal">
                    
                    <Label [text]="item.name" class="list-group-item " style="width:70%" (tap)="selectCn(item)"></Label>
                    <Label [text]="item.callingCodes" style="vertical-align:center; width: 30%; text-align: center;"></Label>
                  </StackLayout>
                </ng-template>
            </ListView>
           
</GridLayout>
