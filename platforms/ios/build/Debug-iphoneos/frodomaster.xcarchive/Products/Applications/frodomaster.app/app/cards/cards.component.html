<ActionBar class="action-bar">
    <StackLayout class="action-bar-title">
        <Label text="{{ 'cards.title' | translate }}"></Label>
    </StackLayout>
</ActionBar>

<GridLayout class="page page-content cards-page-content" rows="200, *">
    <StackLayout row="0">
        <app-cards-slide></app-cards-slide>
    </StackLayout>

    <StackLayout row="1">
        <app-transactions-list [transactions]="transactions"></app-transactions-list>
    </StackLayout>
</GridLayout>
