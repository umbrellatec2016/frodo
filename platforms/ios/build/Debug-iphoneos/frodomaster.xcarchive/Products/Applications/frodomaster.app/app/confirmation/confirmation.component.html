<GridLayout class="coverImage" rows="*" columns="*">
        
    <StackLayout class="inputdigits" orientation="vertical">
        <Label [text]="verifyText" class="titleverify"></Label>
        <Label text="Please enter the SMS code here" class="text-center white"></Label>
        <TextField  hint="SMS CODE" 
        [(ngModel)]='input' 
        secure="false"
        keyboardType="number"
        returnKeyType="done" 
        keyboardType="phone"
        autocorrect="false"
        maxLength="10"
        class="smscode baja"></TextField>
        <Button class="btn btn-primary btn-active btn-signup sube" id="button" text="Sign Up!" (tap)="onTap($event)"></Button>
    </StackLayout>
 
               
</GridLayout>
